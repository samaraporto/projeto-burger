<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer pedido</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./public/img/OIG3.vdtVNyFnzKiac.jpg" alt="logo da hamburgueria">
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="sobreNos.html">Sobre nós</a></li>
                <li><a href="promocao.html">Promoção do dia</a></li>
            </ul>
        </nav>
    </header>

    <main  class="fazer-pedido">
        <div class="pedido">
            <h1>Lista de pedidos</h1>
            <div class="itens">
                <p>item1</p>
                <p>item2</p>
                <p>item3</p>
                
            </div>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" autocomplete="off"><br>

            <label for="total">Total</label>
            <output id="total">R$50,00</output>

            <label for="pagamento">Forma de pagamento</label>
            <select name="pagamento" id="pagamento">
                <option value="vista">À vista</option>
                <option value="par">Parcelado</option>
                <option value="cre">Crédito</option>
                <option value=" deb">Débito</option>
            </select>

        </div>
    </main>

</body>
</html>
